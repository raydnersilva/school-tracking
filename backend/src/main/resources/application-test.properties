# H2 Database (testes automatizados)
spring.datasource.url=jdbc:h2:mem:schooltrack_test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 console desabilitado em testes
spring.h2.console.enabled=false

# JWT (chave fixa para testes)
app.jwt.secret=TestSecretKey2024VeryLongSecretKeyForHS256AlgorithmTesting!!
app.jwt.expiration-ms=3600000

# CORS
app.cors.allowed-origins=http://localhost:4200

# Captcha
app.captcha.expiration-seconds=60
