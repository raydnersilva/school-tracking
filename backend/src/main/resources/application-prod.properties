# MySQL Database (produção)
spring.datasource.url=jdbc:mysql://localhost:3306/schooltrack?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 desabilitado em produção
spring.h2.console.enabled=false

# CORS produção
app.cors.allowed-origins=https://schooltrack.com
